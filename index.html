<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--========================Prat 1=======================-->
    <!--Header Start-->
    <header>
        <img src="https://www.cloudways.com/blog/wp-content/themes/cloudways/template/img/cloudways-blog-logo.svg"
            alt="logo" class="logo">
        <nav>
            <ul>
                <li>Hoisting</li>
                <li>Features</li>
                <li>Pricing</li>
                <li>Partners</li>
                <li>Support</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <br>
    <!--Main Start-->
    <main>
        <h1 id="head">Welcome To Our E-Commerce Wepsite</h1>
        <p id="paragraph">This paragraph with some <strong>Bold Text</strong>.</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4Nal_Bbxxs7V_T9z4SKLkXHogUkYmKIj-h2G4R8zWvg&s"
            alt="E-Commerce image" class="main-img">
    </main>
    <br>
    <!--Footer Start-->
    <footer>
        <label for="con">Contact Us</label>
        <input id="con" type="text" placeholder="Contact Us"><br>
        <label for="rev">Review</label>
        <input id="rev" type="text" placeholder="Review">
    </footer><br>
    <hr>
    <!--====================Part 2==========================-->
    <form>
    <label for="user">User Name</label>
    <input id="user" type="text" placeholder="Enter YOur User Name">
    <br>
    <label for="pass">Password</label>
    <input id="pass" type="password" placeholder="Enter YOur Password">
    <br>
    <label for="email">Email</label>
    <input id="emil" type="email" placeholder="Enter YOur Email">
    <br>
    <label for="phone">Phone Number</label>
    <input id="phone" type="number" placeholder="Enter YOur Phone Number">
    <br>
    <label for="web">Wepsite</label>
    <input id="web" type="url" placeholder="Enter YOur Url">
    <br>
    <input type="submit" class="def-input"><input type="reset" class="def-input">
    </form>
</body>

</html>
